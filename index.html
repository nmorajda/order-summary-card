<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <div class="card__header">
      <img src="images/illustration-hero.svg" alt="Illustration">
    </div>

    <div class="card__body">
      <div class="card__text">
        <h3 class="title">Order Summary</h3>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="card__plan">


        <div class="card__plan__desc">
          <img src="./images/icon-music.svg" alt="icon music">
          <div>

            <h4 class="title">Annual Plan</h4>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <div class="card__plan__action">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="card__buttons">
        <button class="btn btn--primary">Proceed to Payment</button>
        <button class="btn btn--transparent">Cancel Order</button>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nmorajda">N. Morajda</a>.
  </div>
</body>

</html>
